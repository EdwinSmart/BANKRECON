<script>
function crossReference() {
    var table1Rows = document.getElementById('table1').rows;
    var table2Rows = document.getElementById('table2').rows;
    var matchedResults = [];
    var unmatchedResults = [];

    for (var i = 1; i < table1Rows.length; i++) {
        var authId1 = table1Rows[i].cells[8].textContent.trim(); // Assuming AUTH ID is in column 9 of Table 1
        var amount1 = parseFloat(table1Rows[i].cells[9].textContent.trim()); // Assuming amount is in column 10 of Table 1

        var matchFound = false;

        for (var j = 1; j < table2Rows.length; j++) {
            var authId2 = table2Rows[j].cells[3].textContent.trim(); // Assuming AUTH ID is in column 4 of Table 2
            var amount2 = parseFloat(table2Rows[j].cells[7].textContent.trim()); // Assuming amount is in column 8 of Table 2

            if (authId1 === authId2 && amount1 === amount2) {
                table1Rows[i].classList.add('matched');
                table2Rows[j].classList.add('matched');
                matchedResults.push({ authId: authId1, amount: amount1 });
                matchFound = true;
                break;
            }
        }

        if (!matchFound) {
            table1Rows[i].classList.add('unmatched');
            unmatchedResults.push({ authId: authId1, amount: amount1 });
        }
    }

    var resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (matchedResults.length > 0) {
        var matchedHeader = document.createElement('h3');
        matchedHeader.textContent = 'Matched Results:';
        resultsDiv.appendChild(matchedHeader);

        var matchedList = document.createElement('ul');
        for (var k = 0; k < matchedResults.length; k++) {
            var matchedItem = document.createElement('li');
            matchedItem.textContent = `AUTH ID: ${matchedResults[k].authId}, Amount: ${matchedResults[k].amount}`;
            matchedList.appendChild(matchedItem);
        }
        resultsDiv.appendChild(matchedList);
    }

    if (unmatchedResults.length > 0) {
        var unmatchedHeader = document.createElement('h3');
        unmatchedHeader.textContent = 'Unmatched Results:';
        resultsDiv.appendChild(unmatchedHeader);

        var unmatchedList = document.createElement('ul');
        for (var l = 0; l < unmatchedResults.length; l++) {
            var unmatchedItem = document.createElement('li');
            unmatchedItem.textContent = `AUTH ID: ${unmatchedResults[l].authId}, Amount: ${unmatchedResults[l].amount}`;
            unmatchedList.appendChild(unmatchedItem);
        }
        resultsDiv.appendChild(unmatchedList);
    }
}
